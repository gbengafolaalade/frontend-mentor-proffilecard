<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Profile Card</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!--
		   ***** Primary *****
		   * Darkcyan: hsl(185, 75%, 39%)
		   * Very dark,: hsl(229, 23%, 23%) 
		   * Dark gray,: hsl(227, 10%, 46%)
		   *
		   ***** Neutral *****
		   * Dark gray: hsl(0, 0%, 59%)
		   *
		   ***** Typography **
		   * Front size:  18px
		   * font: Kumbh sans
		-->
		<section id="card">
			<div class="bgTop">
				<img
					class=""
					src="img/bg-pattern-top.svg"
					alt=""
				/>
			</div>
			<img
				class="bgBottom"
				src="img/bg-pattern-bottom.svg"
				alt=""
			/>
			<div class="profileCard">
				<!-- Header Of Card  -->
				<header class="cardHeader">
					<!-- Image Of Header -->
					<img
						src="img/bg-pattern-card.svg"
						alt="card header"
					/>
				</header>

				<!-- Body Of Card -->
				<div class="cardBody">
					<div class="cardImage">
						<img
							src="img/image-victor.jpg"
							alt="image victor"
						/>
					</div>

					<div class="cardInfo">
						<p class="cardName">
							akaayous brahim
							<span id="cardNameId">
								07
							</span>
						</p>
						<span class="cardCity">
							beni mellal
						</span>
					</div>
				</div>

				<!-- Footer Of Card -->
				<footer class="cardFooter">
					<ul class="cardInfo">
						<li class="cardInfoItem">
							<span>86K</span>
							<span>followers</span>
						</li>
						<li class="cardInfoItem">
							<span>25K</span>
							<span>likes</span>
						</li>
						<li class="cardInfoItem">
							<span>1.5K</span>
							<span>photos</span>
						</li>
					</ul>
				</footer>
			</div>
		</section>
	</body>
</html>
